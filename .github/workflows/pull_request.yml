name: pull_request

on:
  push:
    branches:
      - '**' # This will run the workflow on any branch when a pull request is created
  workflow_dispatch:
  
defaults:
  run:
    shell: bash
    
env:
  URL: https://raw.githubusercontent.com/vesoft-inc/nebula-gears/master/install

jobs:
  build_and_upload:
    runs-on: 
      - self-hosted
      - ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - centos7
          - centos8
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
          - ubuntu2204
          - ubuntu2304
        compiler:
          - 9.3.0
        arch:
          - x86_64
          - arm64
    container:
      image: vesoft/third-party-build:${{ matrix.os }}
    env:
      TOOLSET_GCC_DIR: /opt/vesoft/toolset/gcc/${{ matrix.compiler }}
      CC: /opt/vesoft/toolset/gcc/${{ matrix.compiler }}/bin/gcc
      CXX: /opt/vesoft/toolset/gcc/${{ matrix.compiler }}/bin/g++
      PATH: /opt/vesoft/toolset/gcc/${{ matrix.compiler }}/bin:${{ env.PATH }}
    steps:
    - uses: webiny/action-post-run@3.0.0
      with:
        run: sh -c "find . -mindepth 1 -delete"
    - uses: actions/checkout@v3
    - name: Set up environment
      run: |
        echo "path=$(pwd)" >> $GITHUB_ENV
    - name: Install dependencies
      run: |
        bash <(curl -Ls $URL)
        install-gcc --version=${{ matrix.compiler }}
    - name: Pre-Build
      run: |
        cd ..
        if [ -d "build" ]; then
          find build -mindepth 1 ! -name '*.tgz' -exec rm -rf {} +
        else
          mkdir build
        fi
    - name: Build    
      run: |
        build_package=1 ${{ env.path }}/build.sh
      working-directory: ../build/
    - name: Upload to OSS
      uses: vesoft-inc/.github/actions/upload-to-oss@master
      with:
        key-id: ${{ secrets.OSS_ID }}
        key-secret: ${{ secrets.OSS_SECRET }}
        endpoint: ${{ secrets.OSS_ENDPOINT }}
        bucket: nebula-test11
        asset-path: ../build/packages
        target-path: third-party

